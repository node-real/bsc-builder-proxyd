[server]
rpc_host = "127.0.0.1"
rpc_port = 8545

[backend]
response_timeout_seconds = 5
max_response_size_bytes = 5242880

[backends]
[backends.main]
rpc_url = "$MAIN_BACKEND_RPC_URL"
max_rps = 3

[backend_groups]
[backend_groups.main]
backends = ["main"]

[rpc_method_mappings]
eth_call = "main"
eth_chainId = "main"

[eth_call_override]
# 48Club
[[eth_call_override.rules]]
address = "0x0000000000000000000000000000000000000048"
value = "0x30"
result = "\"0x30\""

# Blockrazor
[[eth_call_override.rules]]
address = "0x0000000000000000000000000000000000000100"
value = "0x64"
result = "\"0x64\""

[[eth_call_override.rules]]
address = "0xaBcD123456789012345678901234567890123456"
value = "0xaBcD1234"
result = "\"0x1000\""
